<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>네 알바냐?</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


     <!-- Bootstrap core CSS     -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="../../assets/css/paper-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->

    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="../../assets/css/themify-icons.css" rel="stylesheet">
</head>

<body>
	    <div class="main-panel">
			<nav class="navbar navbar-default">
	            <div class="col-md-6 col-md-offset-5">
					<a class="navbar-brand" href="#regularforms" style="font-size: xx-large;">&nbsp;&nbsp;&nbsp;&nbsp;동방점프</a>
	            </div>
	        </nav>
		
	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-8 col-md-offset-2">
	                        <div class="card">
	                            <div class="card-header" style="text-align:center;">
	                                <label class="card-title" style="font-weight:bold; font-size:25px;">이 알바가 네 알바냐</label>
								</div>
								<p></p>
								<div style="text-align:center;">
									<img src="./청기올려백기내려.png" alt="" width=400px>
									<p>&nbsp;</p>
								</div>
	                            <div class="card-content">
									<form method="POST" action="/" class="form-horizontal">
										<fieldset>
	                                        <div class="form-group">
	                                            <label class="col-sm-4 control-label">이름</label>
	                                            <div class="col-sm-5">
	                                                <input type="text" placeholder="이름" class="form-control">
	                                            </div>
	                                        </div>
										</fieldset>
										<fieldset>
	                                        <div class="form-group">
	                                            <label class="col-sm-4 control-label">생년월일</label>
	                                            <div class="col-sm-5">
													<input type="text" class="form-control datepicker" placeholder="생년월일"/>
	                                            </div>
	                                        </div>
										</fieldset>
										<fieldset>
	                                        <div class="form-group">
	                                            <label class="col-sm-4 control-label">&nbsp;</label>
	                                            <div class="col-sm-5">
													<div class="radio">
														<input type="radio" name="gender" id="male" value="male">
														<label for="male">
															男
														</label>
														&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
														<input type="radio" name="gender" id="female" value="female">
														<label for="female">
															女
														</label>
													</div>
												</div>
	                                        </div>
										</fieldset>

										<div style="text-align:center">
											<button type="submit" class="btn btn-fill btn-info" style="background-color:#66615b; border-color:#66615b; width:130px;">NEXT</button>
										</div>
										<br><br>
										<div style="width:100%">
											<div class="progress" style="margin-top:30px; width:50%; margin: 0 auto;">
												<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
													<span class="sr-only"></span>
												</div>
											</div>	
										</div>
                                    </form>                            
	                            </div>
	                        </div>  <!-- end card -->
	                    </div> <!-- end col-md-12 -->
	                </div> <!-- end row -->
	            </div>
	    	</div>
		</div>
	</div>
</body>
